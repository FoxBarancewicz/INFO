<html>
    
    <head>
        
        <title>Messaging UI</title>
        
        <link rel ="stylesheet" type="text/css" href ="css/style.css">
        <link rel ="stylesheet" type="text/css" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SSMS</title>
    <link rel="icon" type="image/png" href="img/squawk-logo.png" />
    <style type="text/css">
    html,body {
        min-height: 100vh;
        background-color: #8bd6d3;
    }

    h3 {
        letter-spacing: .1em;
        font-size: 2.2vmin;
        font-family: sans-serif;
        font-weight: 600;
        font-style: italic;
        color: #001133;

    }
    .container {
        width: 100%;
        min-height: 10vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
        text-align: center;
    }
    .squawk {
        width: 40vmin;
        height: auto;
    }

    </style>

  </head>
  <body>
      <div class="container">
        <a href="/home">
            <img alt="SQUAWK MESSAGING" src="img/squawk-logo.png" class="squawk"
            width="500" height="70">
         </a>
      </div>

  </body>
</html>


<div class = "message_box">
    <div class = "message_header">
        <div class = "msg-header-img">
            <img class = "images" src = "img/person1.png">
        </div>
        <div class ="active">
            <h4>${name_to}</h4>
            <h6>3 hours ago...</h6>
        </div>
        <div></div>
        <div class = "msg-header-img">
            <img class = "images" src = "img/person2.png">
        </div>
        <div class ="active">
            <h4>${name_from}</h4>
            <h6>3 hours ago...</h6>
        </div>
        <center>
            <div>
                
                <form action="/messaging" method="post" style="margin-top: 10px;">
                    <input name="send_to" type="text" />
                    <div><input type="image" src="img/message-button.png" name="submit" width="100" height="30" alt="submit"/>  </div>
                    
                </form>
            </div>

        </center>
        
    </div>

        <div class ="chat-page">
            <div class="msg-inbox">
                <div class="chats">
                    <div class = "msg-page">

                        <div class="recieved-chats">
                            <div class="recieved-chats-img">
                                <img src="img/person1.png"> 
                            </div>
                            <div class="recieved-msg">
                                <div class="recieved-msg-inbox">
                                    <p>${one}</p>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            <div class="outgoing-chats-msg">
                                
                                    <p>${two}</p>
                                
                            </div>

                            <div class="outgoing-chats-img">
                                <img src="img/person2.png"> 
                            </div>
                        </div>

                        <div class="recieved-chats">
                            <div class="recieved-chats-img">
                                <img src="img/person1.png"> 
                            </div>
                            <div class="recieved-msg">
                                <div class="recieved-msg-inbox">
                                    <p>${three}</p>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            <div class="outgoing-chats-msg">
                                
                                <p>${four}</p>
                                
                            </div>

                            <div class="outgoing-chats-img">
                                <img src="img/person2.png"> 
                            </div>
                        </div>

                        <div class="recieved-chats">
                            <div class="recieved-chats-img">
                                <img src="img/person1.png"> 
                            </div>
                            <div class="recieved-msg">
                                <div class="recieved-msg-inbox">
                                    <p>${five}</p>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            <div class="outgoing-chats-msg">
                                
                                <p>${six}</p>
                                
                            </div>

                            <div class="outgoing-chats-img">
                                <img src="img/person2.png"> 
                            </div>
                        </div>

                        <div class="recieved-chats">
                            <div class="recieved-chats-img">
                                <img src="img/person1.png"> 
                            </div>
                            <div class="recieved-msg">
                                <div class="recieved-msg-inbox">
                                    <p>${seven}</p>
                                </div>
                            </div>
                        </div>

                        <div class="outgoing-chats">
                            <div class="outgoing-chats-msg">
                                
                                <p>${eight}</p>
                                
                            </div>

                            <div class="outgoing-chats-img">
                                <img src="img/person2.png"> 
                            </div>
                        </div>
                        
                        <p>
                        <form action="/messaging" method="post">
                            Enter message: <input name="messages" type="text" />
                            <input value="send" type="submit" />
                        </form>
                        </p>
            

                    </div>
                </div>
            </div>
        </div>
    
</div>

</body>
